<!DOCTYPE html>
<html>

<head>
  <title>SUNZINE | Photography HTML Template</title>
  <meta charset="UTF-8">
  <meta name="description" content="SUNZINE Photo Studio HTML Template">
  <meta name="keywords" content="photo, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/lightgallery.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />


</head>

<body>

  <!-- logo and header -->
  <header class="header">
    <a href="#" class="site-logo">
      <img src="img/logo.png" alt="">
    </a>
  </header>

  <section class="gallery__section">

    <!-- filter part -->
    <div class="filter-controls">
      <ul>
        <li class="active" data-filter="*">ALL</li>
        <li data-filter=".photo">PHOTOGRAPHY</li>
        <li data-filter=".travel">TRAVEL</li>
        <li data-filter=".natural">NATURE</li>
        <li data-filter=".fashion">FASHION</li>
        <li data-filter=".lifestyle">LIFE STYLE</li>
      </ul>
    </div>


    <!-- gallery code -->
    <div class="gallery__warp" id="lightgallery">

      <!-- 1 photo start -->
      <div class="mix grid__item grid--1 photo" data-src="img/portfolio/1.jpg">
        <a href="#">
          <div class="gallery_img set-bg"  data-setbg="img/portfolio/1.jpg">
            <img class="go" src="img/portfolio/1.jpg" alt="">
            <div class="gellery__text ">
              <span>Photography / Flower</span>
              <h3>Flower In Door</h3>
            </div>
          </div>
        </a>
      </div>
      <!-- photo end -->

    </div>


    <!-- logo of loding more images -->
    <div class="gird__loading">
      <i class="fa fa-spinner fa-spin"></i>
    </div>

  </section>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/mixitup.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/lightgallery-all.min.js"></script>

</body>

</html>
